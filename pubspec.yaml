name: agc_flutter
description: AGC Quality Control Mobile Application - Cross-platform rebuild with Flutter
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: ^3.8.0

dependencies:
  flutter:
    sdk: flutter

  # Material Design Icons
  cupertino_icons: ^1.0.8

  # State Management
  provider: ^6.1.2

  # HTTP & API
  http: ^1.2.2
  dio: ^5.7.0

  # Storage
  shared_preferences: ^2.3.3
  path_provider: ^2.1.5
  sqflite: ^2.4.1
  path: ^1.9.0

  # Sharing
  share_plus: ^10.1.4

  # Gallery Saving
  gal: ^2.3.0

  # Camera & Media
  camera: ^0.11.0+2
  image_picker: ^1.1.2
  video_player: ^2.9.2

  # Image Processing
  image: ^4.3.0

  # UI Components
  flutter_svg: ^2.0.16
  cached_network_image: ^3.4.1

  # Localization & Date Formatting
  intl: ^0.19.0

  # Permissions
  permission_handler: ^11.3.1

  # Image Drawing/Painting
  flutter_colorpicker: ^1.1.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0
  flutter_launcher_icons: ^0.14.3

flutter:
  uses-material-design: true

  assets:
    - assets/images/

# App icon configuration
flutter_launcher_icons:
  android: true
  ios: true
  image_path: "assets/images/app_icon.png"
  adaptive_icon_background: "#FFFFFF"
  adaptive_icon_foreground: "assets/images/app_icon.png"
  min_sdk_android: 21
  remove_alpha_ios: true
